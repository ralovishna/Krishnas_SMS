<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Continuous Snowfall Effect</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            overflow: hidden;
        }

        .snow {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            border-radius: 50%;
            animation: fall linear infinite;
            opacity: 0;
            z-index: -1; /* Set z-index to -1 to position snowflakes behind the form */
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px) scale(0.8);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            50% {
                transform: translateY(50vh) scale(1);
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) scale(0.8);
                opacity: 0;
            }
        }

        section {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* background-color: rgba(0, 0, 0, 0.5); Semi-transparent black background */
            padding: 20px;
            border-radius: 10px;
            width: 600px;
        }

        @import url('https://rsms.me/inter/inter-ui.css');
        ::selection {
            background: #2D2F36;
        }
        ::-webkit-selection {
            background: #2D2F36;
        }
        ::-moz-selection {
            background: #2D2F36;
        }
        body {
            /* background: white; */
            font-family: 'Inter UI', sans-serif;
            margin: 0;
            padding: 20px;
        }
        .page {
            /* background: #e2e2e5; */
            display: flex;
            flex-direction: column;
            height: calc(100% - 40px);
            position: absolute;
            place-content: center;
            width: calc(100% - 40px);
        }
        @media (max-width: 767px) {
            .page {
                height: auto;
                margin-bottom: 20px;
                padding-bottom: 20px;
            }
        }
        .container {
            display: flex;
            height: 400px;
            margin: 0 auto;
            width: 800px;
        }
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                height: 630px;
                width: 400px;
            }
        }
        .left {
            background-color: rgba(0, 0, 0, 0.5);
            height: calc(100% - 45px);
            top: 20px;
            position: relative;
            width: 45%;
        }
        @media (max-width: 700px) {
            .left {
                height: 100%;
                left: 10px;
                width: calc(100% - 45px);
                max-height: 300px;
            }
        }
        .login {
            font-size: 55px;
            font-weight: 900;
            margin: 30px 40px 10px;
            color: #f2f2f2;
        }
        .eula {
            -webkit-text-fill-color:radial-gradient(ellipse at bottom, #36f853 0%, #8194f1 100%);
            font-size: 20px;
            line-height: 1.5;
            color: thistle;
            margin: 20px 40px 50px;
        }
        .right {
            background: #474A59;
            box-shadow: 0px 0px 40px 16px rgba(0,0,0,0.22);
            color: #F1F1F2;
            position: relative;
            width: 45%;
            height: 300px;
            /* width: 300px;  */
        }
        @media (max-width: 900px) {
            .right {
                flex-shrink: 0;
                height: 100%;
                width: 100%;
                max-height: 350px;
            }
        }
        svg {
            position: absolute;
            width: 320px;
        }
        path {
            fill: none;
            stroke: url(#linearGradient);
            stroke-width: 4;
            stroke-dasharray: 240 1386;
        }
        .form {
            margin: 40px;
            position: absolute;
        }
        label {
            color:  #9deaff;
            display: block;
            font-size: 19px;
            height: 16px;
            margin-top: 15px;
            margin-bottom: 5px;
        }
        input text {
            background: transparent;
        }
        input {
            background: transparent;
            border: 0;
            color: radial-gradient(ellipse at bottom, #77dffe 0%, #f9ba7b 100%);
            font-size: 25px;
            margin-top: 5px;
            height: 30px;
            line-height: 30px;
            outline: none !important;
            width: 100%;
        }
        input::-moz-focus-inner {
            border: 0;
        }
        #submit {
            color: #707075;
            margin-top: 40px;
            width: 240px;
            transition: color 300ms;
        }
        #submit:focus {
            color: #a4fedb;
        }
        #submit:active {
            color: #d0d0d2;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
<section class="form-container">
    <!-- <form id="loginForm">
        <input type="text" id="id" name="id" placeholder="Enter ID" required>
        <input type="password" id="password" name="password" placeholder="Enter Password" required>
        <button type="submit">Submit</button>
    </form> -->
    <div class="page">
        <div class="container">
            <div class="left">
                <div class="login">Login</div>
                <div class="eula">By logging in you agree to the ridiculously long terms that you didn't bother to
                    read
                </div>
            </div>
            <div class="right">

                <svg viewBox="0 0 320 300">
                    <defs>
                        <linearGradient
                                gradientUnits="userSpaceOnUse"
                                id="linearGradient"
                                inkscape:collect="always"
                                x1="13"
                                x2="307"
                                y1="193.49992"
                                y2="193.49992">
                            <stop
                                    id="stop876"
                                    offset="0"
                                    style="stop-color:#ff00ff;"/>
                            <stop
                                    id="stop878"
                                    offset="1"
                                    style="stop-color:#ff0000;"/>
                        </linearGradient>
                    </defs>
                    <path d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143"/>
                </svg>
                <div class="form">
                    <form id="loginForm" method="POST" th:action="@{/login}">
                        <label for="usn">Id Number</label>
                        <input id="usn" type="text">
                        <label for="password">Password</label>
                        <input id="password" type="password">
                        <input id="submit" type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    function randomRange(min, max) {
        return Math.random() * (max - min) + min;
    }

    function createSnowflake() {
        const snowParticle = document.createElement("div");
        snowParticle.classList.add("snow");

        // Randomize size and position
        const size = randomRange(3, 10) + "px";
        snowParticle.style.width = size;
        snowParticle.style.height = size;
        snowParticle.style.left = randomRange(0, window.innerWidth) + "px";

        // Randomize animation duration and delay for staggered appearance
        snowParticle.style.animationDuration = randomRange(5, 15) + "s";
        snowParticle.style.animationDelay = randomRange(0, 10) + "s";

        document.body.appendChild(snowParticle);

        // Remove the snowflake after the animation ends to optimize performance
        setTimeout(() => {
            snowParticle.remove();
        }, parseFloat(snowParticle.style.animationDuration) * 1400);
    }

    // Continuously generate snowflakes
    setInterval(createSnowflake, 100); // Create a new snowflake every 150ms

    // Generate initial batch of snowflakes
    for (let i = 0; i < 150; i++) {
        createSnowflake();
    }

    document.getElementById("loginForm").addEventListener("submit", function (event) {
    event.preventDefault(); // Prevent page refresh on form submission

        // Get values of ID and Password
        const id = document.getElementById("usn").value;
        const password = document.getElementById("password").value;

        // For now, just log the values (In a real-world scenario, send it to the server or Java backend)
        console.log("ID:", id);
        console.log("Password:", password);
    });

    var current = null;
    document.querySelector('#usn').addEventListener('focus', function(e) {
        if (current) current.pause();
            current = anime({
                targets: 'path',
                strokeDashoffset: {
                    value: 0,
                    duration: 700,
                    easing: 'easeOutQuart'
                },
                strokeDasharray: {
                    value: '240 1386',
                    duration: 700,
                    easing: 'easeOutQuart'
                }
        });
    });

    document.querySelector('#password').addEventListener('focus', function(e) {
        if (current) current.pause();
        current = anime({
            targets: 'path',
                strokeDashoffset: {
                value: -336,
                duration: 700,
                easing: 'easeOutQuart'
            },
            strokeDasharray: {
                value: '240 1386',
                duration: 700,
                easing: 'easeOutQuart'
            }
        });
    });

    document.querySelector('#submit').addEventListener('focus', function(e) {
        if (current) current.pause();
        current = anime({
            targets: 'path',
            strokeDashoffset: {
                value: -730,
                duration: 700,
                easing: 'easeOutQuart'
            },
            strokeDasharray: {
                value: '530 1386',
                duration: 700,
                easing: 'easeOutQuart'
            }
        });
    });
</script>
</body>
</html>
