<!DOCTYPE html>
<html xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Departments - School Management System</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/Common.css}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/dashboard}">School Management System</a>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'TEACHER', 'STUDENT')">
                    <a class="nav-link" th:href="@{/profile}">Profile</a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/users}">Users</a>
                </li>

                <!-- Admin Only -->
                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'TEACHER', 'STUDENT')">
                    <a class="nav-link" th:href="@{/teachers}">Teachers</a>
                </li>

                <!-- Admin & Teacher -->
                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'TEACHER', 'STUDENT')">
                    <a class="nav-link" th:href="@{/students}">Students</a>
                </li>

                <!-- Admin & Teacher -->
                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'TEACHER', 'STUDENT')">
                    <a class="nav-link" th:href="@{/courses}">Courses</a>
                </li>

                <!-- Admin Only -->
                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'TEACHER', 'STUDENT')">
                    <a class="nav-link active" th:href="@{/departments}">Departments</a>
                </li>

                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'TEACHER', 'STUDENT')">
                    <a class="nav-link" th:href="@{/contact}">Contact</a>
                </li>
            </ul>
            <!-- Logout Button -->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <form method="post" th:action="@{/logout}">
                        <button class="btn btn-outline-light" type="submit">Logout</button>
                        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Departments</h2>
            <a class="btn btn-primary mb-3" sec:authorize="hasRole('ADMIN')" th:href="@{/departments/new}">
                <i class="fas fa-plus"></i> Add New Department
            </a>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th sec:authorize="hasRole('ADMIN')">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="department : ${departments}">
                    <td th:text="${department.name}">Science</td>
                    <td th:text="${department.description}">Science Department</td>
                    <td>
                        <a class="btn btn-sm btn-primary" sec:authorize="hasRole('ADMIN')"
                           th:href="@{/departments/edit/{id}(id=${department.id})}">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                        <a class="btn btn-sm btn-danger" sec:authorize="hasRole('ADMIN')"
                           th:href="@{/departments/delete/{id}(id=${department.id})}">
                            <i class="fas fa-trash"></i> Delete
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS (for navbar toggler) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
