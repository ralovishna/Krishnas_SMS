<!DOCTYPE html>
<html xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login - School Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!--    <link href="/css/Login.css" rel="stylesheet">-->
    <link rel="stylesheet" th:href="@{/css/Login.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/dashboard}">School Management System</a>
        <button class="navbar-toggler" data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav" id="navLinks" sec:authorize="isAuthenticated()">
                <li class="nav-item"><a class="nav-link" th:href="@{/profile}">Profile</a></li>
                <li class="nav-item admin-only"><a class="nav-link" th:href="@{/users}">Users</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/teachers}">Teachers</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/students}">Students</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/courses}">Courses</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/departments}">Departments</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/contact}">Contact</a></li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="btn btn-outline-light" th:href="@{/register}">Register?</a></li>
            </ul>
        </div>

    </div>
</nav>

<section class="form-container">
    <div class="page">
        <div class="container">
            <div class="left">
                <div class="login">Login</div>
                <div class="eula">By logging in, you agree to the ridiculously long terms you didn't read.</div>
            </div>
            <div class="right">
                <div class="form">
                    <form id="loginForm" method="post" th:action="@{/login}">
                        <label for="username">Username</label>
                        <input id="username" name="username" required type="text">
                        <label for="password">Password</label>
                        <input id="password" name="password" required type="password">
                        <input id="submit" type="submit" value="Login">
                        <p id="errorMessage" style="color: red; display: none;">Invalid username or password.</p>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/dummy.js"></script>
</body>
</html>
