<!DOCTYPE html>
<html xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Student - School Management System</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/Common.css}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/dashboard}">School Management System</a>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'TEACHER', 'STUDENT')">
                    <a class="nav-link" th:href="@{/profile}">Profile</a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/users}">Users</a>
                </li>

                <!-- Admin Only -->
                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'TEACHER', 'STUDENT')">
                    <a class="nav-link" th:href="@{/teachers}">Teachers</a>
                </li>

                <!-- Admin & Teacher -->
                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'TEACHER', 'STUDENT')">
                    <a class="nav-link active" th:href="@{/students}">Students</a>
                </li>

                <!-- Admin & Teacher -->
                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'TEACHER', 'STUDENT')">
                    <a class="nav-link" th:href="@{/courses}">Courses</a>
                </li>

                <!-- Admin Only -->
                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'TEACHER', 'STUDENT')">
                    <a class="nav-link" th:href="@{/departments}">Departments</a>
                </li>

                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'TEACHER', 'STUDENT')">
                    <a class="nav-link" th:href="@{/contact}">Contact</a>
                </li>
            </ul>
            <!-- Logout Button -->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-outline-light" type="submit">Logout</button>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Edit Student</h2>
            <form method="post" th:action="@{/students/save}" th:object="${student}">
                <input th:field="*{id}" type="hidden">
                <div class="mb-3">
                    <label class="form-label" for="name">Name</label>
                    <input class="form-control" id="name" required th:field="*{name}" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="username">Username</label>
                    <input class="form-control" id="username" required th:field="*{username}" type="text">
                    <p th:if="${usernameError}" th:text="${usernameError}" style="color: red;"></p>
                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red;"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" id="email" required th:field="*{email}" type="email">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control" id="password" required th:field="*{password}" type="password">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="phone">Phone</label>
                    <input class="form-control" id="phone" required th:field="*{phone}" type="text">
                </div>
                <div sec:authorize="hasAnyRole('ADMIN', 'TEACHER')">
                    <div class="mb-3">
                        <label for="role">Role:</label>
                        <select id="role" th:field="*{role}">
                            <option value="ROLE_STUDENT">Student</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="department">Department:</label>
                        <select id="department" th:field="*{department}">
                            <option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.name}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="sem">Semester</label>
                        <input class="form-control" id="sem" required th:field="*{sem}" type="number">
                    </div>
                </div>
                <div sec:authorize="hasRole('STUDENT')">
                    <input th:field="*{department}" type="hidden">
                    <input th:field="*{role}" type="hidden">
                    <input th:field="*{sem}" type="hidden">
                </div>
<!--                <input hidden="hidden" id="role" th:field="*{role}" value="ROLE_STUDENT" type="text">-->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button class="btn btn-primary" type="submit">Update</button>
                <a class="btn btn-secondary" th:if="${#authorization.expression('hasAnyRole(''ROLE_ADMIN'', ''ROLE_TEACHER'')')}" th:href="@{/teachers}">Cancel</a>
                <a class="btn btn-secondary" th:if="${#authorization.expression('hasRole(''ROLE_STUDENT'')')}" th:href="@{/profile}">Cancel</a>

            </form>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS (for navbar toggler) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
